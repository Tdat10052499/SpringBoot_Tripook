# Application name
spring.application.name=Tripook

# Server configuration
server.port=8080
server.servlet.context-path=/api

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/tripook_db
spring.datasource.username=postgres
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT configuration
app.jwt.secret=dHJpcG9va1NlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb25QdXJwb3NlczIwMjM=
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary configuration (you'll need to get these from Cloudinary dashboard)
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

# VNPay configuration (sandbox)
vnpay.pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=http://localhost:3000/payment/vnpay-return
vnpay.tmn-code=your_tmn_code
vnpay.secret-key=your_secret_key

# Logging configuration
logging.level.com.AccomodationWebApp.Tripook=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
